# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Ricardo Alves Monteiro"
url: "https://ralvesmonteiro.github.io"
email: alves030@umn.edu
description: >- # this means to ignore newlines until "baseurl:"
  Hi! I am a PhD candidate in economics at the University of Minnesota. 
  My field of interest are Macroeconomics, primarily in the fields of International Economics and Public Economics.
twitter_username: RAlvesMonteiro
github_username: RAlvesMonteiro
minimal_mistakes_skin: dirt
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
#permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Analytics
analytics:
  provider               : google-gtag # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : G-6SVT07VHFW
    anonymize_ip         : false # false (default)
    allow_google_signals : false

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache

author:
  name   : "Ricardo Alves Monteiro"
  avatar : "/assets/images/Ricardo_IMF.jpg"
  bio    : "PhD candidate"
  location : "Washington, DC"
  email: "alves030@umn.edu"
  links:
    - label: "Curriculum Vitae"
      icon: "far fa-file-pdf"
      url: "/assets/papers/CV_current.pdf"
    - label: "Job Market Paper"
      icon: "far fa-file-pdf"
      url: "/assets/papers/JMP_AMF.pdf"
    - label: "Linkedin"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/ricardoalvesmonteiro/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ralvesmonteiro"

footer:
  links:
    - label: "Twitter"
      icon: "fa-brands fa-x-twitter"
      url: "https://twitter.com/ralvesmonteiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ralvesmonteiro"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
