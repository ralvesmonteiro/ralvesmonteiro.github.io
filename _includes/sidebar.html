<div class="link-wrapper">
    <style scoped>
      ul.link a {
        color:var(--clr-h1-and-bold);
        text-decoration:none;
      }
  
      ul.link a:hover, a:focus {
        color: var(--clr-a-text-hvr);
      }
    </style>
    <ul class="link">
      {%- for platform in site.sidebar %}
      <!-- <li><a href="{{ platform.link }}"><i class="{{ platform.icon }}"></i> {{ platform.name }}</a></li> -->
      <li>
        <a href="{{ platform.link }}" {% if platform.target %} target="{{ platform.target }}"{% endif %}>
          {% if platform.icon %}{{ platform.icon }}&nbsp;{% endif %}{{ platform.name }}
        </a>
      </li>
      {%- endfor %}
    </ul>
  </div>
